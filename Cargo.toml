[workspace]
members = ["xtask", "checkr", "inspectify", "checko"]

[workspace.package]
version = "0.1.2"
repository = "https://github.com/team-checkr/checkr/"

[workspace.metadata.release]
publish = false
tag-name = "v{{version}}"

[profile.release]
strip = "debuginfo"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
